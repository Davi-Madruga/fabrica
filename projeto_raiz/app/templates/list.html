<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pessoas</title>
</head>
<body>
    <h1>Pessoas</h1>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Email</th>
            <th colspan="2">Ações</th>
        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.idade }}</td>
            <td>{{ pessoa.email }}</td>
            <td><a href="{% url 'deletar_pessoa' pessoa.id %}"><button>Deletar</button></a></td>
            <td><a href="{% url 'atualizar_pessoa' pessoa.id %}"><button>Atualizar</button></a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'criar' %}"><button>Criar</button></a>
</body>
</html>
