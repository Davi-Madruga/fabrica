<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pokemon }}</title>
</head>
<body>
    <img src="{{ pokemon.image_url }}" alt="{{ pokemon }}">
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipos</th>
            <th>Altura</th>
            <th>Peso</th>
            <th colspan="2">Ações</th>
        </tr>
        <tr>
            <td>{{ pokemon.id_pokemon }}</td>
            <td>{{ pokemon.name }}</td>
            <td>{{ pokemon.types }}</td>
            <td>{{ pokemon.height }}</td>
            <td>{{ pokemon.weight }}</td>
            <td><a href="{% url 'atualizar_pokemon' pk=pokemon.pk %}"><button>Atualizar</button></a></td>
            <td><a href="{% url 'deletar_pokemon' pk=pokemon.pk %}"><button>Deletar</button></a></td>
        </tr>
    </table>
    <br>
    <a href="{% url 'listar_pokemons' %}"><button>Voltar</button></a>
</body>
</html>
